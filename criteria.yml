# Last updated: 2025-07-29
# Notes: Status criteria for safe to swim map, following the 
# 2019 California Water Resources Control Board bacteria objectives.

# Modify thresholds or status names here, then rebuild site.

statuses:
  closure:
    name: "Closure"
    description: "Beach closed to public use due to significant contamination."
    priority: 1        # Higher priority overrides lower statuses
    color: "#f73b11"

  low_risk:
    name: "Low risk"
    description: "Recent monitoring results do not exceed the bacteria water quality objectives."
    priority: 3
    color: "#1ec7fa"

  use_caution:
    name: "Use caution"
    description: "Recent monitoring results exceed one or more bacteria water quality objectives. Engaging in water-contact recreation, such as swimming, may pose an increased risk of illness."
    priority: 4
    color: "#ffa012"

  not_enough_data:
    name: "Not enough data"
    description: "There is not enough recent monitoring data available for this site."
    priority: 5
    color: "#bfbcbb"

rules:
  default:
    # Applied if no specific rules matched
    status: not_enough_data

  overrides:
    # Placeholder for future manual closure data
    closure_field: "manual_closure_flag"  # Will come from another data source

  waterbody_types:
    saltwater:
      bacteria: "Enterococcus"
      low_risk:
        six_week_geomean:
          max: 30        # CFU/100 ml
        p90_30day:
          max: 110       # CFU/100 ml
        min_samples_six_week: 5
      else_status: use_caution

    freshwater:
      bacteria: "E. coli"
      low_risk:
        six_week_geomean:
          max: 100
        p90_30day:
          max: 320
        min_samples_six_week: 5
      else_status: use_caution
